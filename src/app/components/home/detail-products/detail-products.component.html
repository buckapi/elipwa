
<div class="bethany-services-section mb-60">

    <div class="container" *ngIf="yeoman.previewProducts!==undefined" >
        <div class="row">
            <div class="col-md-12" style="padding-bottom: 2%;">
                <button class=""  (click)="setRoute('products')">All products</button>
            </div>
            <div class="col-md-6 mb-30" > 
                <img *ngIf="yeoman.previewProducts.images[0]" src="{{yeoman.previewProducts.images[0]}}" alt=""> </div>
        
            <div class="col-md-6">
                <h3 class="signature1"><strong> {{yeoman.previewProducts.name}}</strong></h3>
                <hr class="line line-hr-left">
                <h4 ><strong class="signature1">Sizes:</strong>  {{yeoman.previewProducts.size}}</h4>
                <h4 ><strong class="signature1">Description:</strong>  {{yeoman.previewProducts.description}}</h4>
                <h4><strong class="signature1">Price:  </strong>$ {{yeoman.previewProducts.price}}</h4>
                <button class=""  (click)="setRoute('products')">Apply now</button>
                <hr class="line line-hr-center">
            </div>
        </div>
       

    </div>
</div>
