<div class="banner-header valign bg-img bg-fixed" data-overlay-dark="1" data-background="assets/assetsEli/images/banner/productos.jpg">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Gallery</h1>
            </div>
        </div>
    </div>
</div>
<!-- Photo Gallery -->
<div class="section-padding" style="padding-top: 60px;">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="signature1">Albums</h2>
                <hr class="line line-hr-center">
                <h3 class="signature2">Instant√°neas de momentos inolvidables</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 gallery-item" *ngFor="let album of allAlbums; let i = index" (click)="viewAlbums(i)">
                <div class="gallery-box">
                    <div class="gallery-img">
                        <img src="{{album.images[0]}}" class="img-fluid mx-auto d-block" alt="">
                    </div>
                    <div class="gallery-detail text-center"> <i class="ti-heart"></i> </div>
                </div>
                <div class="services-subtitle" style="padding-top: 20px; text-align: center;"><a >{{album.name}}</a></div>

            </div>                
        </div>
    </div>
</div>
